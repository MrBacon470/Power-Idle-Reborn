<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/style.css">
    <title>Power Idle Reborn</title>
</head>
<body>
    <div id="promptContainer" class="modalContainer">
        <div id="prompt">
            <h3 id="promptTitle"></h3>
            <input id="promptInput" type="text" placeholder="Enter your name">
            <button id="promptButton" style="border: 2px solid;">Submit</button>
        </div>
    </div>
    <div id="alertContainer" class="modalContainer">
        <div id="alert">
            <h3 id="alertTitle">Welcome back gamer!</h3>
            <p id="alertContent">New things have been added since last time</p>
            <button id="closeAlert" style="border: 2px solid;" onclick="closeModal(0)">Thanks!</button>
            <br>
        </div>
    </div>
    <div id="header" class="flexBox" style="flex-direction:row">
        <div class="currencyHolder">
            <div id="powerText" style="color:var(--power-color)">Power: 0.00 Watts</div>
        </div>
    </div>
    <div id="navBar" class="flexBox mainArea" style="flex-direction:row">
        <button id="gB" onclick="changeTab(0)" style="margin-left:1vw;margin-right:1vw;">Generators</button>
        <button id="rB" onclick="changeTab(1)" style="margin-left:1vw;margin-right:1vw;">R&D</button>
        <button id="pB" onclick="changeTab(2)" style="margin-left:1vw;margin-right:1vw;">Prestige</button>
        <button id="sB" onclick="changeTab(3)" style="margin-left:1vw;margin-right:1vw;">Settings</button>
    </div>
</body>
    <script src="JS/Internal/BreakEternity.js"></script>
    <script src="JS/Internal/Cache.js"></script>
    <script src="JS/Internal/MyMath.js"></script>
    <script src="Js/Internal/Formatting.js"></script>
    <script src="JS/Data.js"></script>
    <script src="JS/Main.js"></script>
    <script src="JS/Update.js"></script>
</html>
